<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="authorizeLogin()">
            <input type="text" id="email" class="fadeIn second" formControlName="email" name="email" placeholder="email" data-error="The email address is invalid" required>
            <!-- <div class="help-block with-errors"></div> -->
            <input type="password" id="password" class="fadeIn third" formControlName="password" name="password" placeholder="password" required>
            <!-- <div class="help-block">Please enter a valid email or password</div> -->
            <input type="submit" class="fadeIn fourth" value="submit">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>


    </div>
</div>
